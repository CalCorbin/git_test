<!DOCTYPE html>
<html>
<head>
    <title>Google</title>
    <link href="stylesheet.css" rel="stylesheet" type="text/css">
</head>
    <body id="center">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" id="logo">
        <div class="searchbox">
            <input id="searchinput" title="Search" type="text">
            <div id="speech" aria-label="Search by voice" style="display: block;"></div>
        </div>
        <div style="padding-top:18px">
            <center>
                <input value="Google Search" id="searchbutton" aria-label="Google Search" type="submit">
                <input value="I'm Feeling Lucky" id="lucky" aria-label="I'm Feeling Lucky" type="submit">
            </center>
        </div>
    </body>
</html>
